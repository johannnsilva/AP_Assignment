<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Add Item</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
  }
  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
    display: flex;
    flex-direction: column;
    color: #fff;
  }

  /* Navbar */
  nav {
    backdrop-filter: blur(12px);
    background: rgba(255, 255, 255, 0.1);
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    padding: 18px 30px;
    display: flex;
    gap: 25px;
    align-items: center;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }
  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    font-size: 1rem;
    transition: opacity 0.3s;
  }
  nav a:hover {
    opacity: 0.7;
  }
  nav a:last-child {
    margin-left: auto;
    color: #ff6b6b;
    font-weight: 600;
  }

  /* Container */
  .container {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }

  /* Form Card */
  .form-card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(18px);
    border: 1px solid rgba(255,255,255,0.3);
    padding: 40px 35px;
    border-radius: 18px;
    max-width: 480px;
    width: 100%;
    box-shadow: 0 12px 40px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  h1 {
    font-size: 1.8rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 10px;
    background: linear-gradient(45deg, #fff, #d4f1ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .form-row {
    display: flex;
    flex-direction: column;
  }
  label {
    font-size: 0.95rem;
    font-weight: 500;
    margin-bottom: 6px;
    opacity: 0.9;
  }
  input[type="text"],
  input[type="number"] {
    padding: 12px 14px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.25);
    color: #fff;
    font-size: 1rem;
    transition: all 0.3s;
  }
  input::placeholder {
    color: rgba(255,255,255,0.6);
  }
  input:focus {
    background: rgba(255,255,255,0.35);
    box-shadow: 0 0 0 2px #fff;
  }

  .btn {
    padding: 14px 0;
    background: linear-gradient(135deg, #ff512f, #dd2476);
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  }

  /* Responsive */
  @media (max-width: 480px) {
    .form-card {
      padding: 25px 20px;
    }
    h1 {
      font-size: 1.5rem;
    }
    nav {
      flex-direction: column;
      gap: 15px;
    }
  }
</style>
</head>
<body>
  <nav>
    <a href="dashboard.jsp">Dashboard</a>
    <a href="items">Manage Items</a>
    <a href="logout">Logout</a>
  </nav>

  <div class="container">
    <form method="post" action="addItem" class="form-card">
      <h1>Add New Item</h1>
      <div class="form-row">
        <label for="item_code">Item Code</label>
        <input type="text" id="item_code" name="item_code" required>
      </div>
      <div class="form-row">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-row">
        <label for="price">Price</label>
        <input type="number" step="0.01" id="price" name="price" required>
      </div>
      <button class="btn" type="submit">Add Item</button>
    </form>
  </div>
</body>
</html>
