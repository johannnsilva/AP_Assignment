<!doctype html>
<html><head><meta charset="utf-8"><title>Add Customer</title><link rel="stylesheet" href="css/style.css"></head>
<body>
  <div class="container">
    <nav><a href="dashboard.jsp">Dashboard</a> <a href="customers">Customers</a> <a href="logout">Logout</a></nav>
    <h1>Add New Customer</h1>
    <form method="post" action="addCustomer">
      <div class="form-row"><label>Account No</label><input type="number" name="account_no" required></div>
      <div class="form-row"><label>Name</label><input type="text" name="name" required></div>
      <div class="form-row"><label>Address</label><textarea name="address" rows="2" required></textarea></div>
      <div class="form-row"><label>Telephone</label><input type="text" name="telephone" required></div>
      <div class="form-row"><label>Units Consumed</label><input type="number" name="units" value="0" required></div>
      <button class="btn" type="submit">Add Customer</button>
    </form>
  </div>
</body>
</html>
