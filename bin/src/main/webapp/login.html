<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pahana Edu - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form method="post" action="login">
      <div class="form-row">
        <label>Username</label>
        <input type="text" name="username" required>
      </div>
      <div class="form-row">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>
      <button class="btn" type="submit">Login</button>
      <p style="color:#666;margin-top:12px;">Default admin user if installed via SQL: <strong>admin / admin123</strong></p>
    </form>
    <div style="color:#c00;margin-top:10px;">
      <!-- If servlet forwards with error attribute, it will be shown here when using JSP. -->
    </div>
  </div>
</body>
</html>
